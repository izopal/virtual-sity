<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> -->
    <title>Віртуальний світ</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    


    <script type="module" src="./js/main.js" defer></script>
    <!-- блок підключення SVG -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
</head>
<body>
    <canvas id="canvasMS"></canvas>
    <div class="tools">
        <button class = 'button' data-tool = 'curve'    onclick="setTool(this)"> <i class='bx bx-pencil'></i>              </button>
        <button class = 'button' data-tool = 'point'    onclick="setTool(this)"> <i class='bx bx-pin'></i>                 </button>
        <button class = 'button' data-tool = 'dragging' onclick="setTool(this)"> <i class='bx bx-move'></i>                </button>
        <button class = 'button' data-tool = 'remove'   onclick="setTool(this)"> <i class='bx bxs-eraser' ></i>            </button>
        <button class = 'button' data-tool = 'polygon'  onclick="setTool(this)"> <i class='bx bx-shape-polygon' ></i>      </button>
        <button class = 'button' data-tool = 'road'     onclick="setTool(this)"> <i class='bx bx-trip'></i>                </button>
        <button class = 'button' data-tool = 'building' onclick="setTool(this)"> <i class='bx bx-home'></i>                </button>
        <button class = 'button' data-tool = 'tree'     onclick="setTool(this)"> <i class='bx bxs-tree'></i>               </button>
        <button class = 'button' data-tool = 'city'     onclick="setTool(this)"> <i class='bx bxs-city'></i>               </button>
    </div>
   
    <div class="fail">
        <button class = 'button' id="buttonSave" onclick="save()">    <i class='bx bx-save' ></i>        </button>
        <div class="load">
            <select id="load">
                <option value="default"></option>
            </select>
            <button class = 'button' id="buttonload" onclick="load()"> <i class='bx bx-folder'></i>      </button>
        </div>

        <div class="input-wrapper">
            <input type="text"  placeholder="Введіть ваш запит сюди..." autocomplete="off" maxlength="13">
            <span class="icon close">
                <svg class="ionicon" viewBox="0 0 224 224">
                    <path stroke-width="32" d="M0 0L224 224M0 224L224 0" />
                </svg>
            </span>
            <span class="line"></span>
            <button class = 'button' id="buttonInputSave" onclick="inputSave()">    <i class='bx bx-bookmark-alt-plus'></i>   </button>
        </div>
        <button class = 'button' onclick="dispose()">                            <i class='bx bx-trash'></i>               </button>

    </div>
    <div class="scale-bar">
        <button class = 'button' onclick="zoom('plus')">       <i class='bx bx-zoom-in' ></i>             </button>
        <button class = 'button' onclick="zoom('minus')">      <i class='bx bx-zoom-out' ></i>            </button>
    </div>
</body>
</html>
