<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Віртуальний світ</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script type="module" src="./js/main.js" defer></script>
    <!-- блок підключення SVG -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
</head>
<body>
    <canvas id="canvasMS"></canvas>
    <div class="editor-bar">
        <span id="nameEditor">nameEditor</span>
        <div class="btnEditor">
            <button class = 'button graph' id="graphEditor"> <i class='bx bxl-graphql'></i>         </button>
            <button class = 'button stop' id="stopEditor"> <i class='bx bxs-hand' ></i>         </button>
        </div>
    </div>
    <div class="arrow-bar">
        <button class = 'arrow'  id="prev">   <i class='bx bxs-chevrons-left' ></i>  </button>
        <button class = 'arrow' id="next"> <i class='bx bxs-chevrons-right' ></i> </button>
    </div>
    <div class="navig-bar-tools">
        <!-- <div class="stop">
            <button class = 'button tools' data-tool = 'curve'    style="--i:1;" > <i class='bx bx-pencil'></i>              </button>
            <button class = 'button tools' data-tool = 'polygon'  style="--i:5;"> <i class='bx bx-shape-polygon' ></i>      </button>
        </div> -->
        <div class="tools">
            <button class = 'button tools' data-tool = 'curve'    style="--i:1;" > <i class='bx bx-pencil'></i>              </button>
            <button class = 'button tools' data-tool = 'point'    style="--i:2;"> <i class='bx bx-pin'></i>                 </button>
            <button class = 'button tools' data-tool = 'dragging' style="--i:3;" > <i class='bx bx-move'></i>                </button>
            <button class = 'button tools' data-tool = 'remove'   style="--i:4;"> <i class='bx bxs-eraser' ></i>            </button>
            <button class = 'button tools' data-tool = 'polygon'  style="--i:5;"> <i class='bx bx-shape-polygon' ></i>      </button>
            <button class = 'button tools' data-tool = 'road'     style="--i:6;"> <i class='bx bx-trip'></i>                </button>
            <button class = 'button tools' data-tool = 'building' style="--i:7;"> <i class='bx bx-home'></i>                </button>
            <button class = 'button tools' data-tool = 'tree'     style="--i:8;"> <i class='bx bxs-tree'></i>               </button>
            <button class = 'button tools' data-tool = 'city'     style="--i:9;"> <i class='bx bxs-city'></i>               </button>
        </div>
    </div>
    
    <div class="fail">
        <button class = 'button' id="buttonSave">    <i class='bx bx-save' ></i>        </button>
        <div class="load">
            <select id="load">
                <option value="default"></option>
            </select>
            <button class = 'button' id="buttonload"> <i class='bx bx-folder'></i>      </button>
        </div>
        <div class="input-wrapper">
            <input type="text"  placeholder="Введіть назву..." autocomplete="off" maxlength="13">
            <span class="icon close">
                <svg class="ionicon" viewBox="0 0 224 224">
                    <path stroke-width="32" d="M0 0L224 224M0 224L224 0" />
                </svg>
            </span>
            <span class="line"></span>
            <button class = 'button' id="buttonInputSave"> <i class='bx bx-bookmark-alt-plus'></i>   </button>
        </div>
        <button class = 'button' id="buttonDispose">                            <i class='bx bx-trash'></i>               </button>
    </div>

    <div class="scale-bar">
        <button class = 'button' data-zoom = 'plus'>  <i class='bx bx-zoom-out' ></i>  </button>
        <button class = 'button' data-zoom = 'minus'> <i class='bx bx-zoom-in' ></i> </button>
    </div>
    <div class="indicator-zoom">
        <span id="zoomValue">1</span>
    </div>

    <div class="box">
        <input  type="range" 
                class="range"
                id = "inputValue" 
                value="11"
                min="1" 
                max="22"
        >
        <span id="rangeValue">11</span>
    </div>
    
</body>
</html>
